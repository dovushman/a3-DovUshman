<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>A3 Log In</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/logIn.css">
    <script src="js/logIn.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
  <br>
  <h1>CS 4241 - A3 Directory Log In</h1>
  <br><br>
  <h2>Please enter your username and password. </h2>
  <br> 
    <h4>If this is your first time using the app, once you enter your username and password and sign in, an account will have been created for you with this informaton which you can now uses to sign in.</h4>
  <br>
    <div class="d-flex justify-content-center" style="height: 100vh;">
      <div>
          <div class="form-floating mb-3">
              <label for="usernameInput">Username</label>
              <input type="text" class="form-control" id="usernameInput" placeholder="username">
          </div>
          <div class="form-floating">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <br>
          <button type="button" class="btn btn-primary" id="signInButton">Sign In</button>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
